<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <style>
    html, body, #root {
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

<!-- Environment: browser with a script tag and no bundler -->

<!-- excalidraw styles -->
<link
  rel="stylesheet"
  href="https://esm.sh/@excalidraw/excalidraw@0.18.0/dist/dev/index.css"
/>
<!-- import maps used for deduplicating react & react-dom versions -->
<script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
      "react-dom": "https://esm.sh/react-dom@19.0.0"
    }
  }
</script>
<script type="module">
  import React from "https://esm.sh/react@19.0.0";
  import { createRoot } from "https://esm.sh/react-dom@19.0.0/client";
  import * as ExcalidrawLib from "https://esm.sh/@excalidraw/excalidraw@0.18.0/dist/dev/index.js?external=react,react-dom";
  const Excalidraw = ExcalidrawLib.Excalidraw;
  const App = () => {
    const initialData = {{ data|safe }};
      initialData.appState.viewModeEnabled = true;
      initialData.appState.zenModeEnabled = true;
        return React.createElement(
          "div",
          { style: { height: "100%", width: "100%" } },
          React.createElement(Excalidraw, {
            initialData: initialData,
            theme: "light",
          })
        );
      };
      const root = createRoot(document.getElementById("root"));
      root.render(
        React.createElement(App)
      );
</script>
</body>
</html>
